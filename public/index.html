<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random User With AlpineJs</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body class="bg-indigo-900 py-20">
    <h1 class="font-bold text-3xl text-center text-white">
      Random User with AlpineJs
    </h1>
    <main
      x-data="app()"
      x-init="getRandomUser()"
      class="m-auto space-y-4 text-center w-72"
    >
      <div class="bg-white mt-10 p-4 rounded-lg shadow-lg shadow-white">
        <div>
          <template x-if="!isLoading">
            <div class="space-y-4">
              <figure>
                <img
                  class="border-2 border-indigo-500 m-auto rounded-full"
                  :src="user.picture.large"
                  :alt="`${user.name.first} ${user.name.last}`"
                />
              </figure>
              <div class="space-y-4">
                <div class="text-center">
                  <h4 class="text-gray-600 text-xs">Hi, My name is</h4>
                  <h2
                    x-text="`${user.name.first} ${user.name.last}`"
                    class="font-bold text-indigo-900 text-xl"
                  ></h2>
                  <h6 class="text-gray-600 text-xs">
                    @<span x-text="user.login.username"></span>
                  </h6>
                </div>
                <ul class="text-gray-700 text-left text-sm">
                  <li>
                    <strong>Email:</strong> <span x-text="user.email"></span>
                  </li>
                  <li>
                    <strong>Street:</strong>
                    <span
                      x-text="`${user.location.street.number} ${user.location.street.name}`"
                    ></span>
                  </li>
                  <li>
                    <strong>Country:</strong>
                    <span
                      x-text="`${user.location.city}/${user.location.country}`"
                    ></span>
                  </li>
                  <li>
                    <strong>Phone:</strong> <span x-text="user.phone"></span>
                  </li>
                </ul>
              </div>
            </div>
          </template>
          <template x-if="isLoading"> <p>Loading...</p> </template>
        </div>
      </div>
      <button
        @click="getRandomUser()"
        :disabled="isLoading"
        class="bg-yellow-600 font-semibold py-2 rounded-md shadow-sm text-center text-gray-200 w-full"
      >
        Random
      </button>
    </main>
    <script src="../src/main.js"></script>
  </body>
</html>
